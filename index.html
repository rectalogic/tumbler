<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tumbler</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #start-button {
                position: absolute;
            }
        </style>
        <script>
            Error.stackTraceLimit = 50;
            let _deviceMotionEvent;

            function deviceMotionEvent() {
                return _deviceMotionEvent;
            }

            // Workaround https://github.com/bevyengine/bevy/issues/21497
            if (!document.exitPointerLock) {
                document.exitPointerLock = () => {};
            }
        </script>
        <script type="module">
            import init, { start_web } from "./pkg/tumbler.js";

            async function initTumbler() {
                if (
                    !window.DeviceMotionEvent ||
                    !window.DeviceMotionEvent.requestPermission
                ) {
                    return alert(
                        "Your current device does not have access to the DeviceMotion event",
                    );
                }

                let permission =
                    await window.DeviceMotionEvent.requestPermission();
                if (permission !== "granted") {
                    return alert(
                        `You must grant access to the device's sensor for this demo - ${permission}`,
                    );
                }

                document.getElementById("start-button").style.display = "none";
                import("./restart-audio-context.js");
                await init();
                start_web(window.innerWidth, window.innerHeight);
            }
            window.initTumbler = initTumbler;

            window.addEventListener(
                "devicemotion",
                (event) => (_deviceMotionEvent = event),
            );
        </script>
    </head>
    <body>
        <p id="start-button">
            Your device must support
            <a
                href="https://developer.mozilla.org/en-US/docs/Web/API/Window/devicemotion_event"
                >devicemotion</a
            >
            events. Enable orientation lock then press
            <button onclick="initTumbler()">Start</button>
        </p>
    </body>
</html>
