<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tumbler</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #start-button {
                position: absolute;
            }
        </style>
        <script>
            Error.stackTraceLimit = 50;
            let _deviceMotionEvent;

            function deviceMotionEvent() {
                return _deviceMotionEvent;
            }

            function resizeCanvas() {
                const canvas = document.getElementById("canvas");
                canvas.width = window.innerWidth * window.devicePixelRatio;
                canvas.height = window.innerHeight * window.devicePixelRatio;
                canvas.style.width = `${window.innerWidth}px`;
                canvas.style.height = `${window.innerHeight}px`;
            }
        </script>
        <script type="module">
            import init from "./pkg/tumbler.js";

            async function initTumbler() {
                if (
                    !window.DeviceMotionEvent ||
                    !window.DeviceMotionEvent.requestPermission
                ) {
                    return alert(
                        "Your current device does not have access to the DeviceMotion event",
                    );
                }

                let permission =
                    await window.DeviceMotionEvent.requestPermission();
                if (permission !== "granted") {
                    return alert(
                        `You must grant access to the device's sensor for this demo - ${permission}`,
                    );
                }

                document.getElementById("start-button").style.display = "none";
                await init();
            }
            window.initTumbler = initTumbler;

            window.addEventListener(
                "devicemotion",
                (event) => (_deviceMotionEvent = event),
            );
        </script>
    </head>
    <body onload="resizeCanvas()">
        <button id="start-button" onclick="initTumbler()">Start</button>
        <canvas id="canvas"></canvas>
    </body>
</html>
